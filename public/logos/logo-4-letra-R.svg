<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="rGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- Forma de R estilizada como gema/cristal -->
  
  <!-- Parte vertical de la R (facetada) -->
  <polygon points="20,15 35,15 35,85 20,85" fill="url(#rGrad1)"/>
  <polygon points="20,15 27.5,15 27.5,85 20,85" fill="url(#rGrad2)" opacity="0.6"/>
  
  <!-- Curva superior de la R (como corona de diamante) -->
  <path d="M35,15 L65,15 Q85,15 85,35 Q85,50 65,50 L35,50 Z" fill="url(#rGrad1)"/>
  
  <!-- Faceta de brillo en la curva -->
  <path d="M35,15 L65,15 Q75,15 78,25 L50,30 L35,25 Z" fill="white" opacity="0.3"/>
  
  <!-- Pierna diagonal de la R (como pabellón de diamante) -->
  <polygon points="45,50 60,50 85,85 65,85" fill="url(#rGrad1)"/>
  <polygon points="52,50 60,50 85,85 75,85" fill="#764ba2" opacity="0.8"/>
  
  <!-- Pequeño diamante como acento -->
  <polygon points="72,20 78,26 72,32 66,26" fill="white" opacity="0.8"/>
  
  <!-- Brillo -->
  <circle cx="55" cy="32" r="3" fill="white" opacity="0.5"/>
</svg>
